<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Video Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Raspberry Pi Video Stream</h1>
    </header>
    <main>
        <section id="stream">
            <h2>Live Stream</h2>
            <!-- 스트림 영상 -->
            <img id="video-feed" src="http://<server-ip>:5000/video_feed" alt="Video Stream">
        </section>
        <section id="status">
            <h2>System Status</h2>
            <!-- 시스템 상태를 표시 -->
            <div id="system-status">
                Loading system status...
            </div>
            <button id="refresh-status">Refresh Status</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
